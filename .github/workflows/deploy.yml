
name: Build & Deploy Shinylive app to GitHub Pages

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ hashFiles('**/*.R', '**/*.Rmd', '**/DESCRIPTION', '**/renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-r-

      - name: Install R packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::shinylive
            any::shiny
            any::DT
            any::plotly
            any::jsonlite
            any::lubridate
            any::data.table
            any::cffdrs
            any::munsell
          needs: |
            shinylive
            shiny
            DT
            plotly
            jsonlite
            lubridate
            data.table
            cffdrs
            munsell

      # ✅ Prebundle WASM packages using rwasm
      - name: Prebundle WASM packages
        shell: Rscript {0}
        run: |
          install.packages("rwasm", repos = "https://repo.r-wasm.org/")
          dir.create("docs/vfs", showWarnings = FALSE)
          rwasm::add_pkg(c("shiny", "DT", "plotly", "jsonlite", "lubridate", "data.table", "cffdrs", "munsell"))
          rwasm::make_vfs_library(outdir = "docs/vfs")

      # ✅ Export Shinylive site
      - name: Export Shinylive site
        shell: Rscript {0}
        run: |
          dir.create("docs", showWarnings = FALSE)
          shinylive::export(
            appdir = "app",
            destdir = "docs",
            template_params = list(title = "Hourly FWI (NG‑CFFDRS)")
          )
          file.create(file.path("docs", ".nojekyll"))

      # ✅ Inject mounting logic into index.html
      - name: Patch index.html for VFS mounting
        run: |
          sed -i '/<\/body>/i \
<script type="module">\
import { WebR } from \"./shinylive/webr.mjs\";\
const webR = new WebR();\
await webR.init();\
await webR.evalR(`\
  webr::mount(\"/webr-lib\", \"/vfs/library.data\")\
  .libPaths(c(.libPaths(), \"/webr-lib\"))\
`);\
</script>' docs/index.html

      # ✅ Compress assets with Brotli
      - name: Compress assets with Brotli
        run: |
          sudo apt-get install -y brotli
          find docs -type f \( -name "*.js" -o -name "*.wasm" -o -name "*.css" \) -exec brotli --force {} \;

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
