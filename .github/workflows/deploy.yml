
name: Build & Deploy Shinylive app to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          r-version: release

      - name: Install R packages for export
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          # Only the packages your app actually uses
          extra-packages: |
            any::shinylive
            any::shiny
            any::bslib
            any::plotly
            any::DT
            any::jsonlite
            any::lubridate
            any::data.table
            any::cffdrs
          needs: |
            shinylive
            shiny
            bslib
            plotly
            DT
            jsonlite
            lubridate
            data.table
            cffdrs

      - name: Export Shinylive site
        shell: Rscript {0}
        run: |
          dir.create("docs", showWarnings = FALSE)
          shinylive::export(
            appdir = "app",
            destdir = "docs",
            wasm_packages = TRUE,
            template_params = list(
              title = "Hourly FWI (NGâ€‘CFFDRS)",
              include_after_body = htmltools::HTML(
                '<script type="module">
                   import { WebR } from "./shinylive/webr.mjs";
                   const webR = new WebR();
                   await webR.init();
                   // Optional warm-up:
                   await webR.evalR("invisible(TRUE)");
                 </script>'
              )
            )
          )
          # Ensure Pages serves assets as-is (bypass Jekyll)
          file.create(file.path("docs", ".nojekyll"))

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
