
name: Deploy Shinylive to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Required by actions/deploy-pages@v4
permissions:
  pages: write
  id-token: write

# Cancel concurrent runs for the same ref
concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build site (Shinylive)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up R (latest release)
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: release
          use-public-rspm: true

      # === Option A: per-step fix so pak's helper inherits the library ===
      - name: Resolve and install R deps with pak
        shell: Rscript {0}
        run: |
          # Ensure pak and its helper subprocess see the same library
          Sys.setenv(R_LIBS = .libPaths()[1])

          # Install pak if needed, then load it
          if (!requireNamespace("pak", quietly = TRUE)) install.packages("pak")
          library(pak, lib.loc = .libPaths()[1])

          # If your app is an R package, you can use the package root (".")
          # Otherwise, declare the deps explicitly or scan a manifest.
          # Here, we compute deps and create a lockfile for reproducibility.
          deps <- c("shiny", "shinylive", "bslib", "plotly", "DT",
                    "jsonlite", "lubridate", "data.table", "cffdrs", "munsell")
          pak::lockfile_create(deps, lockfile = ".github/pkg.lock", upgrade = FALSE)

          # Install the dependencies
          pak::pkg_install(deps)

      - name: Build Shinylive export to ./docs
        shell: bash
        run: |
          set -euo pipefail
          R -q -e 'shinylive::export("app", "docs")'

      - name: Verify exported site (has index.html)
        shell: bash
        run: |
          test -f ./docs/index.html || { echo "ERROR: ./docs/index.html not found"; exit 1; }
          echo "Export looks good."

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs
          name: github-pages
          retention-days: 3

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
          timeout: 600000  # 10 minutes
