name: Build & Deploy Shinylive app to GitHub Pages

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ hashFiles('**/*.R', '**/*.Rmd', '**/DESCRIPTION', '**/renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-r-

      # Install only required packages
      - name: Install R packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::shinylive
            any::shiny
            any::DT
            any::plotly
            any::jsonlite
            any::lubridate
            any::data.table
            any::cffdrs
          needs: |
            shinylive
            shiny
            DT
            plotly
            jsonlite
            lubridate
            data.table
            cffdrs

      # ✅ Install munsell locally so shinylive::export can bundle it
      - name: Install missing dependency (munsell)
        shell: Rscript {0}
        run: |
          install.packages("munsell")

      # ✅ Fail-fast check for WebR Wasm availability
      - name: Check WebR (Wasm) package availability
        shell: Rscript {0}
        env:
          WEBR_REPO: ${{ vars.WEBR_REPO }}  # optional override
        run: |
          needed <- c("shiny","DT","plotly","jsonlite","lubridate","data.table","cffdrs","munsell")
          repo <- Sys.getenv("WEBR_REPO")
          if (!nzchar(repo)) repo <- "https://repo.r-wasm.org/"
          contrib <- file.path(repo, "bin/emscripten/contrib")
          ap <- tryCatch(available.packages(contriburl = contrib), error = function(e) NULL)
          if (is.null(ap)) stop("Could not query WebR repo: ", repo)
          missing <- setdiff(needed, rownames(ap))
          if (length(missing)) {
            stop("Missing WebR binaries: ", paste(missing, collapse = ", "),
                 "\nBuild them with rwasm or host them in your own repo, then set WEBR_REPO.")
          } else {
            cat("All required WebR binaries found in repo:", repo, "\n")
          }

      # Export Shinylive site
      - name: Export Shinylive site
        shell: Rscript {0}
        env:
          WEBR_REPO: ${{ vars.WEBR_REPO }}
        run: |
          if (nzchar(Sys.getenv("WEBR_REPO"))) {
            options(repos = c(WEbr = Sys.getenv("WEBR_REPO"), CRAN = getOption("repos")["CRAN"]))
          }
          dir.create("docs", showWarnings = FALSE)
          shinylive::export(
            appdir        = "app",
            destdir       = "docs",
            wasm_packages = TRUE,
            max_filesize  = "200M",
            template_params = list(
              title = "Hourly FWI (NG‑CFFDRS)"
            )
          )
          file.create(file.path("docs", ".nojekyll"))

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4