name: Build & Deploy Shinylive app to GitHub Pages

on:
  #push:
  #  branches: [ "dev" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R packages needed to export
        run: |
          Rscript -e 'options(repos = c(CRAN = "https://packagemanager.posit.co/cran/latest")); install.packages(c("shinylive","httpuv"))'


      - name: Export Shinylive site
        run: |
          Rscript -e 'shinylive::export("app", "docs", wasm_packages = TRUE, max_filesize = "200M")'

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
