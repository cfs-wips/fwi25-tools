
name: Build & Deploy Shinylive app to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true  # fast binary installs on Ubuntu
      # setup-r-dependencies caches CRAN binaries and installs R deps for export
      - name: Install R packages for export
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::shinylive
            any::httpuv
            any::shiny
            any::bslib
            any::plotly
            any::DT
            any::jsonlite
            any::lubridate
            any::data.table
            any::cffdrs
          needs: |
            shinylive
            shiny
            bslib
            plotly
            DT
            jsonlite
            lubridate
            data.table
            cffdrs

      - name: Export Shinylive site (bundle WASM packages)
        shell: Rscript {0}
        run: |
          dir.create("docs", showWarnings = FALSE)
          shinylive::export(
            appdir = "app",
            destdir = "docs",
            wasm_packages = TRUE,
            template_params = list(
              title = "Hourly FWI (NGâ€‘CFFDRS)",
              include_after_body = htmltools::HTML(
                '<script type="module">
                   import { WebR } from "./shinylive/webr.mjs";
                   const webR = new WebR();
                   await webR.init();
                   // Optional warm-up to reduce first interaction latency:
                   await webR.evalR("invisible(TRUE)");
                   // Sanity check: these SHOULD NOT be loaded for your app
                   // (remove if you prefer a silent startup)
                   // await webR.evalR("cat(\"sf loaded? \", \"sf\" %in% loadedNamespaces(), \"\\n\")");
                   // await webR.evalR("cat(\"terra loaded? \", \"terra\" %in% loadedNamespaces(), \"\\n\")");
                 </script>'
              )
            )
          )
          # Ensure GitHub Pages bypasses Jekyll for /docs
          file.create(file.path("docs", ".nojekyll"))

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
