
name: Deploy Shinylive to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Required for deploying with actions/deploy-pages
permissions:
  pages: write      # to deploy to Pages
  id-token: write   # to verify the deployment provenance

# Cancel concurrent runs on the same branch
concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build site (Shinylive)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true    # faster binary installs

      # Option A: scan only ./app for dependencies; create lockfile with site library
      - name: Install R deps (pak) under ./app
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          working-directory: app
          packages: |
            deps::., any::sessioninfo
          needs: |
            shinylive
            shiny
            bslib
            plotly
            DT
            jsonlite
            lubridate
            data.table
            cffdrs
          extra-packages: |
            any::shinylive
            any::shiny
            any::bslib
            any::plotly
            any::DT
            any::jsonlite
            any::lubridate
            any::data.table
            any::cffdrs
          lockfile-create-lib: ".libPaths()[1]"

      - name: Build Shinylive export to ./docs
        shell: bash
        run: |
          R -q -e 'sessioninfo::session_info()'
          R -q -e 'shinylive::export("app", "docs")'
        env:
          R_PROFILE_USER: ''   # ensure a clean, reproducible build

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs
          name: github-pages
          retention-days: 3

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
          timeout: 600000     # 10 minutes (default)

