
name: Deploy Shinylive to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Required by actions/deploy-pages@v4
permissions:
  pages: write
  id-token: write

# Cancel concurrent runs for the same ref
concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build site (Shinylive)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up R (latest release)
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: release
          use-public-rspm: true   # Posit Package Manager for fast binary installs

      - name: Restore/install R packages
        shell: Rscript {0}
        env:
          # Keep builds reproducible and fast
          RSPM: https://packagemanager.posit.co/cran/__linux__/noble/latest
          RENV_CONFIG_REPOS_OVERRIDE: https://packagemanager.posit.co/cran/__linux__/noble/latest
        run: |
          message("::group::Restore/install R packages")
          # Prefer renv if lockfile exists
          if (file.exists("renv.lock")) {
            if (!requireNamespace("renv", quietly = TRUE)) install.packages("renv")
            renv::restore()
          } else {
            # Fallback: install minimal deps for the app
            pkgs <- c(
              "shinylive","shiny","bslib","plotly","DT",
              "jsonlite","lubridate","data.table","cffdrs","munsell","sessioninfo"
            )
            install.packages(pkgs)
          }
          message("::endgroup::")

      - name: Build Shinylive export to ./docs
        shell: bash
        run: |
          set -euo pipefail
          R -q -e 'sessioninfo::session_info()'
          R -q -e 'shinylive::export("app", "docs")'

      - name: Verify exported site (has index.html)
        shell: bash
        run: |
          test -f ./docs/index.html || { echo "ERROR: ./docs/index.html not found"; exit 1; }
          echo "Export looks good."

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs
          name: github-pages
          retention-days: 3

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
          timeout: 600000  # 10 minutes (default)
